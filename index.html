function calculateEuclideanDifference(player1, player2) {
  let difference = 0;
  for (let i = 4; i < player1.length-1; i++) {
    difference += Math.abs(player1[i] - player2[i]);
  }
  return difference;
}

const calculateSimilarPlayers = (results, dataArray) => {
  const filteredDataArray = dataArray.filter(player => player !== results);
  let similarPlayers = [];

  for (let i = 0; i < filteredDataArray.length; i++) {
    const player = filteredDataArray[i];
    const difference = calculateEuclideanDifference(results, player);

    similarPlayers.push({ player, difference });
  }

  similarPlayers.sort((a, b) => a.difference - b.difference);
  return similarPlayers.slice(0, 3).map(item => item.player);
};

const similarPlayers = calculateSimilarPlayers(results, dataArray);

  data.push({ axis: i - 3, value: parseFloat(row1Cols[i]) });
}

for (let i = 4; i < row2Cols.length-1; i++) {
  data2.push({ axis: i - 3, value: parseFloat(row2Cols[i]) });

  const outerRadius = 175;
  const innerRadius = 0;
  const center = [0, 0];

  const angles = [0, 2*Math.PI/7, 4*Math.PI/7, 6*Math.PI/7, 8*Math.PI/7, 10*Math.PI/7, 12*Math.PI/7];

  function axisValueToCartesian(axis, value) {
    let angle = angles[axis-1];
    angle += (2*Math.PI/7) * + 0.2 ;
    const x = 175*value * Math.cos(angle);
    const y = 175*value * Math.sin(angle);
    return { x, y };
  }

  const svg = document.querySelector('.radar');
  const radarWrapper = svg.querySelector('.radarWrapper');
  const radarWrapper2 = svg.querySelector('.radarWrapper2');


let isFillingEnabled = true; // Variable to track the filling state

function createRadar(data, radarWrapper, color, fillOpacity) {
  const points = data.map(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    return `${x},${y}`;
  }).join(' ');

  const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
  polyline.setAttribute('class', 'radarLines');
  polyline.setAttribute('points', `${points} ${points.split(' ')[0]}`);
  polyline.setAttribute('stroke', color);
  polyline.setAttribute('stroke-width', '3');
  polyline.setAttribute('fill', 'none');
  radarWrapper.appendChild(polyline);

  const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
  polygon.setAttribute('class', 'radarPolygon');
  polygon.setAttribute('points', points);
  polygon.setAttribute('fill', color);
  polygon.style.fillOpacity = fillOpacity;
  radarWrapper.appendChild(polygon);

  data.forEach(({ axis, value }) => {
    const { x, y } = axisValueToCartesian(axis, value, outerRadius);
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('class', 'radarCircle');
    circle.setAttribute('r', '7');
    circle.setAttribute('cx', x);
    circle.setAttribute('cy', y);
    circle.setAttribute('fill', color);
    radarWrapper.appendChild(circle);
  });
}

function toggleFilling() {
  isFillingEnabled = !isFillingEnabled; // Toggle the filling state

  const radarPolygons = document.querySelectorAll('.radarPolygon');
  radarPolygons.forEach(polygon => {
    polygon.style.display = isFillingEnabled ? 'block' : 'none'; // Show/hide the filling
  });
}

// Create the radars
createRadar(data, radarWrapper, 'rgb(248, 0, 200)', 0.3);
createRadar(data2, radarWrapper2, 'rgb(28, 63, 213)', 0.3);

// Toggle button element
const toggleButton = document.getElementById('toggleButton');

// Add event listener to toggle button
toggleButton.addEventListener('click', toggleFilling);


</script>
